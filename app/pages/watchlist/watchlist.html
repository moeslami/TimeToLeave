<ion-navbar *navbar>
  <ion-title>
    My Watch List
  </ion-title>
</ion-navbar>

<ion-content padding class="watchlist">
<button (click)="addNewRouteWatch()">
  <ion-icon name="add"></ion-icon>add a route to watch
</button>
<ion-list>
  <ion-item *ngFor="let item of watchlist">
    <div>{{item.from.formattedAddress}}</div>
    <span>{{item.bestRoute.duration}}</span>
    </ion-item>
  </ion-list>
</ion-content>
