<ion-navbar *navbar>
  <ion-title>
    My Watch List
  </ion-title>
</ion-navbar>

<ion-content padding class="add">

  <ion-item>
    <ion-label >From</ion-label>
    <ion-input type="text" google-place-autocomplete [(ngModel)]="item.from.formattedAddress" placeholder="My Current Location" (setAddress) = "getFromAddress($event)">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label >To</ion-label>
    <ion-input type="text" google-place-autocomplete [(ngModel)]="item.to.formattedAddress" (setAddress) = "getToAddress($event)">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Avoid Tolls</ion-label>
    <ion-checkbox dark checked="true" [(ngModel)]="item.prefs.avoidTolls"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Current Commute Time</ion-label>
    <ion-badge item-right>1 hr 26 min</ion-badge>
  </ion-item>
  <ion-item>
    <ion-label>Desired Commute Time</ion-label>
    <ion-input type="text">
    </ion-input>
  </ion-item>

  <button block (click) = "add()">
    <ion-icon name="pin"></ion-icon> Add To Watch
  </button>
</ion-content>
